<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tela 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./tela4.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</head>

<body class="m-0">
    <div id="header-wrapper" class="d-flex justify-content-center align-items-end">
        <section id="header" class="d-flex flex-column justify-content-evenly text-center font-darkgray">
            <h1 class="font-24 font-red m-0 fw-bold">Nome do cadastrado</h1>
            <p class="font-18 px-4" style="color: #707070; line-height: 16px;">Bem-vindo a revolução em gerenciamento de
                documentos e impressões em nuvem</p>
        </section>
    </div>

    <section id="main-wrapper" class="d-flex flex-column justify-content-evenly shadow pb-4">
        <div class="text-center mb-5 pt-5">
            <img src="./images/grupo-137.svg" alt="Avião de papel" width="40%" />

            <div class="font-red font-24 fw-bold pt-3" style="line-height: 20px;">Adeus papel! <br /> Seu portal está
                pronto.</div>
        </div>

        <div class="text-center">
            <div class="text-center px-5 mx-4 font-16 font-lightgray" style="line-height: 15px;">
                Seu plano gratuíto garante acesso vitalício a
            </div>

            <div class="row px-4 py-4 pb-5">
                <div class="col-4 border-end">
                    <p class="font-18 font-red fw-bold m-0">1000</p>
                    <p class="font-11 font-lightgray m-0">impressões</p>
                </div>
                <div class="col-4 border-end">
                    <p class="font-18 font-red fw-bold m-0">1GB</p>
                    <p class="font-11 font-lightgray m-0">de espaço</p>
                </div>
                <div class="col-4">
                    <p class="font-18 font-red fw-bold m-0">3</p>
                    <p class="font-11 font-lightgray m-0">usuários</p>
                </div>
            </div>

            <div class="px-4">
                <button class="btn btn-danger w-100">Ir para o meu portal</button>
            </div>
        </div>
    </section>
</body>

</html>
