<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tela 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./tela3.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>

    <script>
        /* COMENTE A FUNÇÃO ABAIXO PARA NÃO SER REDIRECIONADO */
        setTimeout(() => {
            window.location.href = '/tela4.html';
        }, 2000);
    </script>
</head>

<body class="m-0">
    <div id="header-wrapper" class="d-flex justify-content-center align-items-end">
        <section id="header" class="d-flex flex-column justify-content-evenly text-center font-darkgray">
            <h1 class="font-24 font-red m-0 fw-bold">Nome do cadastrado</h1>
            <p class="font-18 px-4" style="color: #707070; line-height: 16px;">Bem-vindo a revolução em gerenciamento de
                documentos e impressões em nuvem</p>

        </section>
    </div>

    <section id="main-wrapper" class="d-flex flex-column justify-content-center align-items-end shadow pb-4">
        <div class="container pt-3 px-3">
            <ul id="progressbar" class="font-10 text-center" style="--percentage: 100%;">
                <li class="active">Digite seus dados</li>
                <li class="active">Selecione suas necessidade</li>
                <li class="active font-red">Finalizar cadastro</li>
            </ul>
        </div>

        <div id="spinner-wrapper" class="d-flex flex-column justify-content-center align-items-center w-100">
            <div class="spinner-border text-danger" role="status">
            </div>
            <span class="font-red font-24 fw-bold text-center px-5 pt-3">Aguarde enquanto preparamos o seu portal</span>
        </div>
    </section>
</body>

</html>
